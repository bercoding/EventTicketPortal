<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Nền tảng đặt vé sự kiện trực tuyến"
    />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Event Ticketing Platform - Protected v2.0</title>
    
    <!-- Force localStorage cleanup on load -->
    <script>
      // Cleanup corrupt checkout state immediately
      try {
        const checkoutState = localStorage.getItem('checkoutState');
        if (checkoutState) {
          const parsed = JSON.parse(checkoutState);
          if (parsed?.eventId === "null" || parsed?.eventId === "undefined" || parsed?.eventId === null) {
            console.warn('🧹 GLOBAL CLEANUP: Removing corrupt checkoutState');
            localStorage.removeItem('checkoutState');
          }
        }
      } catch (e) {
        console.warn('🧹 GLOBAL CLEANUP: Removing all checkoutState due to parse error');
        localStorage.removeItem('checkoutState');
      }
    </script>
  </head>
  <body>
    <noscript>Bạn cần bật JavaScript để chạy ứng dụng này.</noscript>
    <div id="root"></div>
